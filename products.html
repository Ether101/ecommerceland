
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - Chrono</title>
    <meta name="description" content="Browse our premium quality products with minimalist design" />
    <meta name="author" content="Chrono" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <a href="index.html" class="logo">Chrono</a>
          <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="products.html" class="active">Products</a>
            <a href="about.html">About</a>
            <a href="cart.html" class="cart-link">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
              <span class="cart-count">0</span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="products-section">
        <div class="container">
          <h1>Our Products</h1>
          
          <div class="products-filters">
            <div class="search-container">
              <input type="text" id="search-input" placeholder="Search products...">
              <button id="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
              </button>
            </div>
            
            <div class="category-filters">
              <button class="filter-btn active" data-category="all">All</button>
              <button class="filter-btn" data-category="Analog">Analog</button>
              <button class="filter-btn" data-category="Digital">Digital</button>
              <button class="filter-btn" data-category="Smart Watch">Smart Watch</button>
              <button class="filter-btn" data-category="Luxury">Luxury</button>
            </div>
          </div>
          
          <div id="products-grid" class="products-grid">
            <!-- Products will be loaded here dynamically -->
            <div class="loading">Loading products...</div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="footer-section">
            <h3>Chrono</h3>
            <p>Premium quality products with minimalist design.</p>
          </div>
          <div class="footer-section">
            <h3>Quick Links</h3>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="products.html">Products</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </div>
          <div class="footer-section">
            <h3>Contact</h3>
            <p>Email: info@chronowatches.com</p>
            <p>Phone: (123) 456-7890</p>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2023 Chrono. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <div id="toast-container"></div>

    <script src="js/toast.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
